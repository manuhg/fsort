<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Geekers file sorting system</title>
		<!-- Tell the browser to be responsive to screen width -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<link rel="stylesheet" href="css/tether.min.css">
		<script type="text/javascript" src="js/tether.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>

	<div class="container rounded vcenter appbody" id="body">
		<div class="row text-center">
			<div style="padding:5px" class="container">
				<h1 style="text-align: center;color:rgba(255,255,255,1);">Fissor</h1>
				<hr style="background-color:rgba(5, 20, 45,1);height: 10px;">
				<div id="itemDiv" style="overflow:auto;height:500px;width:1200px;" class="row text-center">
					<script type="text/javascript" src="flst.js"></script>
					<script type="text/javascript">
						var htmlstr=""
						for (var i = 0; i< flist.length; i++) 
						{
							htmlstr+="<div class='col-md-3 divitem rounded' onclick='dismodal(\""+flist[i]+"\")' data-target='#picmodal'><img alt='"+flist[i]+"' src='tf/"+flist[i]+"' width='180'/><br/>"+flist[i]+"</div>"
						}
						document.getElementById("itemDiv").innerHTML=htmlstr;
					</script>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<script>
	function dismodal(file)
	{
		document.getElementById("modaltitle").innerHTML=file;
		document.getElementById("modalbody").innerHTML="<img src='tf/"+file+"'/>"
		$("#picmodal").modal();
	}
	</script>
<div id="picmodal" class="modal fade" role="dialog">
		<div class="modal-dialog">
	  
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 id="modaltitle" class="modal-title"></h4>
			</div>
			<div id="modalbody" class="modal-body">
			</div>
		  </div>
	  
		</div>
	  </div>
	</body></html>
